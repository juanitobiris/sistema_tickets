{% extends "base.html" %}

{% block content %}
<h2>Eliminar Ticket</h2>
<p>¿Estás seguro de que quieres eliminar el ticket: <strong>{{ ticket.titulo }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'detalle_ticket' ticket.id %}">Cancelar</a>
</form>
{% endblock %}
